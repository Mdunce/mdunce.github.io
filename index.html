        .button { /* 按钮  */

            box-shadow: none;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            padding: 8px 20px;
            background: #ffffff;
            color: #000000;
            font-size: 18px;
            border-radius: 13px;
            cursor: pointer;
        }
        @keyframes dropdown-animation {
            from { opacity: 1; transform: translateY(0.9px);}
            to { opacity: 0; transform: translateY(-30px);}
        }
        .dropdown {
            position: relative;
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            animation: dropdown-animation 0.4s forwards;
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(1.5px);
        }
        .dropdown:hover .dropdown-content {
            display: block;
            border-radius: 20px;
            background: #ffffff93;
            box-shadow: none;
            opacity: 0.95;
            animation: dropdown-animation 0.4s reverse forwards;
        }
        .form-control {
        position: relative;
        margin: 20px 0 40px;
        width: 255px;
        }

        .form-control input {
        background-color: transparent;
        border: 2px #00000090 solid;
        display: block;
        width: 100%;
        padding-left: 15px;
        padding-right: 50px;
        font-size: 18px;
        border-radius: 15px 15px 15px 15px;
        
        height: 40px;
        color: #000000;
        }

        .form-control input:focus,
        .form-control input:valid {
        outline: 0;
        border-bottom-color: #00000090;
        }

        .form-control label {
        position: absolute;
        top: 9px;
        left: 20px;
        pointer-events: none;
        }

        .form-control label span {
        display: inline-block;
        font-size: 18px;
        width: 37px;
        text-align: center;
        color: #00000090;
        background-color: #ffffff;
        border-radius: 10px;
        transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-control input:focus+label span,
        .form-control input:valid+label span {
        color: #00000090;
        transform: translateY(-18px);
        font-size: 14px;
        }
        .loading {
            position: relative;
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            border-top-color: rgba(0, 0, 0, 0.2);
            border-right-color: rgba(0, 0, 0, 0.2);
            border-bottom-color: rgba(0, 0, 0, 0.2);
            border-radius: 100%;
            animation: loading-circle infinite 1.7s linear;
        }
        @keyframes loading-circle {
            0% {
                transform: rotate(0);
            }
            20% {
                transform: rotate(50deg);
            }
            40% {
                transform: rotate(100deg);
            }
            60% {
                transform: rotate(200deg);
            }
            80% {
                transform: rotate(300deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .input-shake {
            animation: input-shake 600ms ease-in-out;
        }
        @keyframes input-shake {
            10% { transform: translate3d(-17px, 0, 0); }
            20% { transform: translate3d(+13px, 0, 0); }
            30% { transform: translate3d(-9px, 0, 0); }
            40% { transform: translate3d(+7px, 0, 0); }
            50% { transform: translate3d(-5px, 0, 0); }
            60% { transform: translate3d(-4px, 0, 0); }
            70% { transform: translate3d(+3px, 0, 0); }
            80% { transform: translate3d(-2px, 0, 0); }
            90% { transform: translate3d(+1px, 0, 0); }
        }
    </style>
